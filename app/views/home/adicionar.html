<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>FSN | MVC PHP</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">MVC PHP</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text mr-right"></span>
            </div>
        </nav>

        <div class="container mt-3">
            <div class="row text-info">
                <div class="col-lg-6">
                    <h1>Adicionar</h1>
                </div>
                <div class="col-lg-6">
                    <a href="">
                        <button class="btn btn-info float-right">
                            <i class="fa-solid fa-right-left"></i>
                            &nbsp; Voltar
                        </button>
                    </a>
                </div>
            </div>

            <form class="mt-3">
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="data_compra">Data da Compra</label>
                        <input type="date" class="form-control" id="data_compra" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="valor">Valor (R$)</label>
                        <input type="number" min="0.01" step="0.01" class="form-control" id="valor" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" class="form-control">
                            <option selected>Selecione</option>
                            <option value="1">Despesas</option>
                            <option value="2">Estudos</option>
                            <option value="3">Lazer</option>
                        </select>
                    </div>
                </div>


                <button type="submit" class="btn btn-info w-100">Adicionar</button>
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/910e6444fa.js" crossorigin="anonymous"></script>
    </body>
</html>
